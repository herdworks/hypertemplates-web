<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>
    </head>
    <body>
        <header ht-include='partials/sections/header.html'></header>
        <section id='feed' data-color-scheme='light'>
            <grid-row>
                <ht-feed feed-src='index.xml' feed-selector='article' feed-limit='3'></ht-feed>
                <style>
                    ht-feed {
                        display: grid;
                        width: 100%;
                        margin: 50px 0;
                        grid-row-gap: var(--gutter-1x, 15px);
                    }
                    ht-feed feed-item {
                        display: block;
                        width: 100%;
                    }
                    ht-feed feed-item article {
                        margin: 0;
                    }
                    ht-feed feed-item p {
                        margin-bottom: 0.5em;
                    }
                    ht-feed feed-item a {
                        color: inherit;
                        text-decoration: none;
                    }
                </style>
                <script src='/js/components/ht-feed.js'></script>
                <script src='/js/components/date-time.js'></script>
            </grid-row>
        </section>
        <grid-whitespace></grid-whitespace>
        <section ht-include='partials/newsletter.html'></section>
        <footer ht-include='partials/sections/footer.html' data-color-scheme='dark'></footer>
    </body>
</html>
