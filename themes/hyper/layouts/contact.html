<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>
    </head>
    <body>
        <header ht-include='partials/header.html'></header>
        <section id='contact'>
            <grid-container>
                <grid-row>
                    <grid-column>
                        <contact-form ht-include='partials/contact-form'></contact-form>
                    </grid-column>
                    <grid-column>
                        <content-block ht-content='html:page.content'></content-block>
                    </grid-column>
                </grid-row>
            </grid-container>
            <style>
                #contact {
                    padding: 50px 0;
                }
                #contact grid-row {
                    grid-column-gap: 30px;
                }
                #contact place-card {
                    margin: var(--gutter-2x, 30px) 0;
                }
            </style>
        </section>
        <grid-whitespace></grid-whitespace>
        <footer ht-include='partials/footer.html' data-color-scheme='dark'></footer>
    </body>
</html>
