<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta hyper-include='partials/head.html'></meta>
    </head>
    <body>
        <header hyper-include='partials/header.html'></header>
        <section id='feed' data-color-scheme='light'>
            <grid-row>
                <hyper-feed feed-src='index.xml' feed-selector='article' feed-limit='3'></hyper-feed>
                <style>
                    hyper-feed {
                        display: grid;
                        width: 100%;
                        margin: 50px 0;
                        grid-row-gap: var(--gutter-1x, 15px);
                    }
                    hyper-feed feed-item {
                        display: block;
                        width: 100%;
                    }
                    hyper-feed feed-item article {
                        margin: 0;
                    }
                    hyper-feed feed-item p {
                        margin-bottom: 0.5em;
                    }
                    hyper-feed feed-item a {
                        color: inherit;
                        text-decoration: none;
                    }
                </style>
                <script src='/components/hyper-feed.js'></script>
                <script src='/components/date-time.js'></script>
            </grid-row>
        </section>
        <grid-whitespace></grid-whitespace>
        <section hyper-include='partials/newsletter.html'></section>
        <footer hyper-include='partials/footer.html' data-color-scheme='dark'></footer>
    </body>
</html>
