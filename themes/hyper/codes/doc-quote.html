<doc-quote>
    <style>
        doc-quote {
            display: block;

            --doc-quote-color: rgba(0,0,0,0.65);
            --doc-quote-bg: color-mix(in srgb, var(--color-3) 50%, transparent);
            --doc-quote-accent: rgba(0,0,0,0.25);
        }
        doc-quote[warning] {
            --doc-quote-color: rgba(102,77,3); /* #664d03 */
            --doc-quote-bg: rgba(255,243,205); /* #fff3cd */
            --doc-quote-accent: rgba(255,230,156); /* #ffe69c */
        }
        doc-quote[danger] {
            --doc-quote-color: #58151c;
            --doc-quote-bg: #f8d7da;
            --doc-quote-accent: #f1aeb5; 
        }
        doc-quote blockquote {
            display: block;
            color: var(--doc-quote-color);
            background-color: var(--doc-quote-bg);
            margin: var(--gutter-1x, 15px) 0;
            padding: var(--gutter-1x) var(--gutter-2x);
            border-left: var(--gutter-1x) solid var(--doc-quote-accent);
        }
        doc-quote blockquote p:last-of-type {
            margin-bottom: 0;
        }
        doc-quote blockquote :is(a, a:hover) {
            font-weight: 600;
            box-shadow: none;
            text-decoration: underline;
        }
    </style>
    <blockquote hyper-content='markdown:content'></blockquote>
</doc-quote>
