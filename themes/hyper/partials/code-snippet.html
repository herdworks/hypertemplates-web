<code-snippet>
    <style>
        code-snippet {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            min-height: fit-content;
        }
        code-snippet window-chrome {
            display: grid;
            width: 100%;
            height: 30px;
            background-color: rgba(0,0,0,0.40);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 0 15px;
            align-content: center;
            justify-content: start;
            grid-template: 'button button button . title . actions';
            grid-template-columns: 24px 24px 24px auto 1fr auto 72px;

            & button {
                grid-area: button / auto;
                display: inline-block;
                align-self: center;
                justify-self: start;
                width: 18px;
                height: 18px;
                padding: 0;
                border-radius: 50%;
            }

            & span {
                grid-area: title;
                color: rgba(0,0,0,0.50);
                text-align: center;
            }
        }
        code-snippet window-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            min-height: fit-content;
            padding: 0;
            overflow-x: scroll;
        }
        code-snippet window-content > pre:has(code) {
            margin: 0;
        }
        code-snippet window-content > pre,
        code-snippet window-content > pre > code {
            flex: 1;
            tab-size: 2;
        }
        code-snippet window-content > pre > code {
            display: block;
            /* padding: var(--gutter-1x, 15px); */
        }

    </style>
    <window-chrome>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <span hyper-content='code.title'></span>
    </window-chrome>
    <window-content>
        <pre><code hyper-content='code.code,code.sample'></code></pre>
    </window-content>
</code-snippet>
