<nav>
    <style>
        nav grid-container {
            display: grid;
            grid-template-areas: "learn logo develop button";
            grid-template-rows: 1fr;
            grid-template-columns: 1fr auto 1fr 0;
        }
        nav a[rel='home'] svg {
            height: 100px;
            width: auto;
        }
        nav-links {
            display: flex;
            column-gap: var(--gutter-1x, 15px);
            align-items: center;
            align-content: center;

            & span {
                font-size: 1.25rem;
                font-weight: bolder;
            }
        }
        nav-links[rel='learn'] {
            grid-area: learn;
            flex-direction: row;
        }
        nav-links[rel='develop'] {
            grid-area: develop;
            flex-direction: row-reverse;
        }
        nav-button {
            grid-area: button;
            display: none;
            flex-direction: row;
            justify-items: end;
            justify-content: end;
            align-items: center;

            & button:first-of-type {
                width: 48px;
                height: 48px;
                padding: 4px;
                background-color: var(--accent-shade);
                color: rgba(255,255,255,0.8);
            }

            & svg {
                width: 100%;
                height: 100%;
            }
        }
        @media screen and (max-width: 679px) {
            nav grid-container {
                grid-template-columns: 0 auto 0 auto;
            }
            nav-links[rel='learn'] { display: none; }
            nav-links[rel='develop'] { display: none; }
            nav-button { display: flex; }
        }
        @media screen and (min-width: 680px) and (max-width: 991px) {}
        @media screen and (min-width: 992px) and (max-width: 1379px) {}
        @media screen and (min-width: 1380px) {}
    </style>
    <grid-container>
        <nav-links rel='learn'>
            <a href hyper-template='link:data.nav.learn' hyper-attrs='href:link.href;rel:link.title'>
                <span hyper-content='link.label,link.title'></span>
            </a>
        </nav-links>
        <a href='/' rel='home'>
            <svg hyper-include='static/img/ht-logo-duo.svg'></svg>
        </a>
        <nav-links rel='develop'>
            <a href hyper-template='link:data.nav.develop' hyper-attrs='href:link.href;rel:link.title'>
                <span hyper-content='link.label,link.title'></span>
            </a>
        </nav-links>
        <nav-button>
            <button>
                <svg hyper-include='static/icons/bars.svg'></svg>
            </button>
        </nav-button>
    </grid-container>
</nav>
