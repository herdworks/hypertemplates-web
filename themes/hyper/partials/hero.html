<header id='hero' data-color-scheme='primary'>
    <style>
        header {
            --link-underline-color: none !important;
        }
        header nav {
            display: grid;
            grid-template-areas: "logo button";
            grid-template-rows: 1fr;
            grid-template-columns: auto 0;
        }
        header nav-button {
            display: none;
            flex-direction: row;
            justify-items: end;
            justify-content: end;
            align-items: center;

            & button:first-of-type {
                width: 48px;
                height: 48px;
                padding: 4px;
                background-color: var(--accent-shade);
                color: rgba(255,255,255,0.8);
            }

            & svg {
                width: 100%;
                height: 100%;
            }
        }
        header svg {
            width: min(300px, 100%);
            height: auto;
        }
        header h1 {
            font-family: "RetroGaming";
            font-size: 36px;
            color: var(--color-3) !important;
            text-shadow: -4px -4px rgba(0,0,0,1.0);
            /* -webkit-text-stroke-width: 2px; */
            /* -webkit-text-stroke-color: rgba(0,0,0,1.0); */
        }
        header grid-row {
            display: grid;
            grid-template-columns: calc(40% - var(--gutter-1x)) calc(60% - var(--gutter-1x));
            gap: var(--gutter-2x);
            align-self: unset;
        }
        header grid-column {
            width: 100%;
            max-width: inherit;
        }
        header p:last-of-type {
            margin-bottom: var(--gutter-2x, 30px);
        }
        header link-button a {
            margin: 5px 5px 5px 0;
        }
        header a[rel='downloads'] {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
            column-gap: 5px;
            & svg {
                display: inline;
                height: 1.0rem;
                width: auto;
            }
        }
        header grid-column:last-of-type {
            margin-bottom: calc(var(--whitespace, 50px) * -1);
        }
        header code-snippet {
            margin: 0;
            height: 100%;
        }
        header code-snippet pre,
        header code-snippet code {
            font-size: 0.90rem;
        }
        @media screen and (max-width: 679px) {
            header grid-row {
                grid-template-columns: 100%;
                grid-auto-flow: row;
            }
            header nav {
                grid-template-columns: auto auto;
            }
            header nav-button { 
                display: flex; 
            }
        }
    </style>
    <grid-container>
        <grid-row>
            <grid-column>
                <!-- <h1 ht-content='text:page.title'>Title</h1> -->
                <nav>
                    <svg ht-include='static/img/hypertemplates-logo-duo.svg'></svg>
                    <nav-button>
                        <button>
                            <svg ht-include='static/icons/bars.svg'></svg>
                        </button>
                    </nav-button>
                </nav>
                <p ht-content='markdown:page.hero.summary,page.summary'>Summary</p>
                <link-button ht-template='button:page.hero.ctas,page.ctas' ht-include='partials/link-button'></link-button>
                <a href='/download' rel='downloads'>
                    <svg ht-include='static/icons/cloud-arrow-down-solid.svg'></svg>
                    Download version
                    <span ht-content='text:data.downloads.latest'></span>
                </a>
            </grid-column>
            <grid-column ht-content='markdown:page.hero.sample'></grid-column>
        </grid-row>
    </grid-container>
    <sidebar-menu ht-include='partials/sidebar-menu'></sidebar-menu>
</header>
