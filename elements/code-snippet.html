<code-snippet>
    <style>
        code-snippet {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: var(--max-width, 100%);
            min-height: fit-content;
            margin: var(--gutter-2x, 30px) 0;
        }
        code-snippet window-chrome {
            display: grid;
            width: 100%;
            max-width: var(--max-width, 100%);
            height: 30px;
            background-color: var(--accent-shade);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 0 15px;
            align-content: center;
            justify-content: start;
            grid-template: 'button button button . title . actions';
            grid-template-columns: 24px 24px 24px auto 1fr auto 72px;

            & button {
                grid-area: button / auto;
                display: inline-block;
                align-self: center;
                justify-self: start;
                width: 18px;
                height: 18px;
                padding: 0;
                border-radius: 50%;
            }

            & span {
                grid-area: title;
                color: var(--text-color);
                text-align: center;
            }
        }
        code-snippet window-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            min-height: fit-content;
            padding: 0;
            overflow-x: scroll;
        }
        code-snippet window-content > pre:has(code) {
            margin: 0;
        }
        code-snippet window-content > pre,
        code-snippet window-content > pre > code {
            flex: 1;
            tab-size: 2;
        }
        code-snippet[with-line-numbers] .ln {
            display: block;
        }
        code-snippet .line.highlighted {
            background-color: rgba(255,255,255,0.15);
        }
        code-snippet window-content > p {
            display: none;
        }
        code-snippet small {
            width: 100%;
            margin: var(--gutter-1x, 15px) 0;
            text-align: center;
        }
    </style>
    <window-chrome>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <span ht-content='text:filename'>example.txt</span>
    </window-chrome>
    <window-content ht-content='html:content'>
    </window-content>
    <small ht-if='caption' ht-content='caption'></small>
    <script>
        class CodeSnippet extends HTMLElement {

            // lifecycle methods
            constructor() {
                super();
            };
            connectedCallback() {
                this.highlight();
            };

            // getter methods
            get lines() {
                return Array.from(this.querySelectorAll(".line"));
            }

            get highlights() {
                let range = this.getAttribute("highlight") || this.getAttribute("highlights") || "";
                let ranges = range.split(",").map(this.range.bind(this));
                return ranges.flat();
            };

            // helper methods
            highlight() {
                let highlights = this.highlights;
                if (highlights.length == 0) { return };
                // console.debug(highlights);
                for (let [number, line] of this.lines.entries()) {
                    // console.debug(number + 1)
                    if (highlights.includes(number + 1)) {
                        line.classList.add("highlighted");
                    };
                };
            };

            range(r) {
                let range = r.split("-").flatMap(function(i){ return parseInt(i) || [] });
                return this.fill(range);
            }

            fill(r=[]) {
                let start = Math.min(...r);
                let end = Math.max(...r);
                for (let i = start + 1; i < end; i++) {
                    r.push(i);
                }
                r.sort(function(a, b){ return a - b });
                return r;
            }

        };
        if (!customElements.get("code-snippet") && !customElements.getName(CodeSnippet)) {
            customElements.define("code-snippet", CodeSnippet);
        };
    </script>
</code-snippet>
