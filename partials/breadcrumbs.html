<doc-breadcrumbs>
    <style>
        doc-breadcrumbs {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-bottom: var(--whitespace);
            overflow: scroll;
            scrollbar-width: none;  /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        doc-breadcrumbs::-webkit-scrollbar { 
            display: none;  /* Safari and Chrome */
        }
        doc-breadcrumbs doc-breadcrumb {
            display: flex;
            flex-direction: row;
            color: rgba(0,0,0,0.65);
            align-items: center;
            align-content: center;
            white-space: nowrap;

            & svg {
                display: inline;
                height: 1.0rem;
                margin: 0 var(--gutter-1x, 15px);
            }

            & a {
                display: inline;
                color: inherit !important;
            }
        }
        doc-breadcrumb:last-of-type svg {
            display: none;
        }
    </style>
    <template>
        <doc-breadcrumb>
            <a href='#'></a>
            <svg ht-include='static/icons/chevron-right-thin.svg'></svg>
        </doc-breadcrumb>
    </template>
</doc-breadcrumbs>
