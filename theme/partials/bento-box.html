<bento-box columns='12'>
    <style ht-pipe='css:style#components'>
        bento-box {
            display: grid;
            width: 100%;
            grid-auto-rows: 1fr;
            grid-template-columns: var(--bento-box-columns);
            grid-auto-flow: dense;
            gap: var(--gutter-1x);
        }
        bento-box bento-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            grid-row: var(--bento-card-rows, span 4);
            grid-column: var(--bento-card-columns, span 1);
            border: 1px solid color-mix(in srgb, var(--outline-color), transparent 50%);
            border-radius: var(--gutter-1x);
            overflow: hidden;
        }
        bento-box > :not(bento-card) {
            display: none;
        }
        bento-card h3 {
            margin: var(--gutter-1x);
        }
        bento-card p {
            margin: 0 15px 15px 15px;
        }
        bento-card p:last-of-type {
            flex: 1;
        }
        bento-card a {
            display: inline;
            width: fit-content;
            margin: 0 15px 15px;
        }

        bento-box:not([columns]),
        bento-box[columns='12'] {
            --bento-box-columns: repeat(12, 1fr);
            --bento-card-columns: span 4;
        }
        bento-box[columns='15'] {
            --bento-box-columns: repeat(15, 1fr);
            --bento-card-columns: span 5;
        }
        bento-box[columns='16'] {
            --bento-box-columns: repeat(16, 1fr);
            --bento-card-columns: span 4;
        }
        bento-box > bento-card[width='1'] { --bento-card-columns: span 1; }
        bento-box > bento-card[width='2'] { --bento-card-columns: span 2; }
        bento-box > bento-card[width='3'] { --bento-card-columns: span 3; }
        bento-box > bento-card[width='4'] { --bento-card-columns: span 4; }
        bento-box > bento-card[width='5'] { --bento-card-columns: span 5; }
        bento-box > bento-card[width='6'] { --bento-card-columns: span 6; }
        bento-box > bento-card[width='7'] { --bento-card-columns: span 7; }
        bento-box > bento-card[width='8'] { --bento-card-columns: span 8; }
        bento-box > bento-card[width='9'] { --bento-card-columns: span 9; }
        bento-box > bento-card[width='10'] { --bento-card-columns: span 10; }
        bento-box > bento-card[width='11'] { --bento-card-columns: span 11; }
        bento-box > bento-card[width='12'] { --bento-card-columns: span 12; }
        bento-box > bento-card[width='13'] { --bento-card-columns: span 13; }
        bento-box > bento-card[width='14'] { --bento-card-columns: span 14; }
        bento-box > bento-card[width='15'] { --bento-card-columns: span 15; }
        bento-box > bento-card[width='16'] { --bento-card-columns: span 16; }
        bento-box > bento-card[height='1'] { --bento-card-rows: span 1; }
        bento-box > bento-card[height='2'] { --bento-card-rows: span 2; }
        bento-box > bento-card[height='3'] { --bento-card-rows: span 3; }
        bento-box > bento-card[height='4'] { --bento-card-rows: span 4; }
        bento-box > bento-card[height='5'] { --bento-card-rows: span 5; }
        bento-box > bento-card[height='6'] { --bento-card-rows: span 6; }
        bento-box > bento-card[height='7'] { --bento-card-rows: span 7; }
        bento-box > bento-card[height='8'] { --bento-card-rows: span 8; }
        bento-box > bento-card[height='9'] { --bento-card-rows: span 9; }
        bento-box > bento-card[height='10'] { --bento-card-rows: span 10; }
        @media screen and (max-width: 767px) {
            bento-box,
            bento-box[columns] {
                --bento-box-columns: repeat(10, 1fr);
            }
            bento-box > bento-card {
                --bento-card-columns: span 10 !important;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 1279px) {
            bento-box,
            bento-box[columns] {
                --bento-box-columns: repeat(10, 1fr);
            }
            bento-box > bento-card {
                --bento-card-columns: span 5 !important;
            }
        }
        @media screen and (min-width: 1280px) {}
    </style>
    <bento-card ht-template='card:page.features.highlights' ht-attrs='width:card.width;height:card.height'>
        <span hidden ht-content='card'></span>
        <h3 ht-if='card.title' ht-content='html:card.title'></h3>
        <p ht-if='card.description' ht-content='markdown:card.description'></p>
        <a ht-attrs='href:card.href'>Learn more &rightarrow;</a>
    </bento-card>
</bento-box>
