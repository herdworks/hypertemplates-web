<service-items>
    <grid-row columns='2'>
        <service-item itemtype="https://schema.org/Service" ht-template='service:data.services'>
            <h3>
                <span itemprop='name' ht-content='text:service.name'></span>
                <span itemprop='price' data-price='' ht-attrs='data-price:service.price' ht-content='text:service.price'></span>
            </h3>
            <p ht-content='html:service.description'></p>
        </service-item>
    </grid-row>
    <style ht-pipe='css:style#components'>
        service-items {
            display: block;
            margin-top: var(--gutter-2x, 30px);
        }
        service-items > grid-row[columns] {
            grid-column-gap: var(--gutter-2x, 30px);
        }
        service-item {
            display: block;
            width: 100%;
            margin-bottom: var(--gutter-2x, 30px);
        }
        service-item span[itemprop='price'] {
            float: right;
        }
    </style>
</service-items>
