<nav>
    <style ht-pipe='css:style#components'>
        nav content-container {
            display: grid;
            grid-template-areas: "learn logo develop button";
            grid-template-rows: 1fr;
            grid-template-columns: 1fr auto 1fr 0;
            --link-underline-color: none;
        }
        nav a[rel='home'] svg {
            height: 100px;
            width: auto;
        }
        nav-links {
            display: flex;
            column-gap: var(--gutter-1x, 15px);
            align-items: center;
            align-content: center;
            font-size: 1.25rem;
            font-weight: bolder;
        }
        nav-links[rel='learn'] {
            grid-area: learn;
            flex-direction: row;
        }
        nav-links[rel='develop'] {
            grid-area: develop;
            flex-direction: row-reverse;
        }
        nav-button {
            grid-area: button;
            display: none;
            flex-direction: row;
            justify-items: end;
            justify-content: end;
            align-items: center;

            & button:first-of-type {
                width: 48px;
                height: 48px;
                padding: 4px;
                background-color: var(--accent-shade);
                color: rgba(255,255,255,0.8);
            }

            & svg {
                width: 100%;
                height: 100%;
            }
        }
        @media screen and (max-width: 767px) {
            nav content-container {
                grid-template-columns: 0 auto 0 auto;
            }
            nav-links[rel='learn'] { display: none; }
            nav-links[rel='develop'] { display: none; }
            nav-button { display: flex; }
        }
        @media screen and (min-width: 768px) and (max-width: 1279px) {}
        @media screen and (min-width: 1280px) {}
    </style>
    <content-container>
        <nav-links rel='learn'>
            <a href ht-template='link:data.nav.learn' ht-attrs='href:link.href;rel:link.title' ht-content='link.label,link.title'></a>
        </nav-links>
        <a href='/' rel='home'>
            <svg ht-include='static/img/ht-logo-duo.svg'></svg>
        </a>
        <nav-links rel='develop'>
            <a href ht-template='link:data.nav.develop' ht-attrs='href:link.href;rel:link.title' ht-content='link.label,link.title'></a>
        </nav-links>
        <nav-button>
            <button>
                <svg ht-include='static/icons/bars.svg'></svg>
            </button>
        </nav-button>
    </content-container>
</nav>
