<header id='header' data-color-scheme='primary'>
    <style ht-pipe='css:style#components'>
        header > grid-container {
            display: grid;
            justify-items: center;
            margin-top: var(--whitespace, 50px);

            & h1, p {
                text-align: center;
            }
        }
    </style>
    <nav ht-include='partials/nav'></nav>
    <sidebar-menu ht-include='partials/sidebar-menu'></sidebar-menu>
    <grid-container ht-if='page.title'>
        <h1 rel='title' ht-content='text:page.title'>Title</h1>
        <p rel='title' ht-content='text:page.description' ht-if='page.description'></p>
        <param ht-param='markdown:page.summary' />
    </grid-container>
</header>
