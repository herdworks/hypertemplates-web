<video-player src poster caption>
    <style ht-pipe='css:style#components'>
        video-player {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: var(--gutter-3x);
            margin-bottom: var(--gutter-3x);
        }
        video-player video {
            width: 65%;
            margin-left: auto;
            margin-right: auto;
        }
        video-player figcaption {
            margin-bottom: var(--gutter-200, 30px);
        }
        video-player figcaption p {
            font-size: 0.9rem;
            width: var(--figure-default-width);
            margin-left: auto;
            margin-right: auto;
        }
        video-player figcaption p a {
            font-size: inherit;
            color: inherit;
        }
        video-player video-controls button {
            display: none;
        }

        @media screen and (min-width: 1280px) {}
        @media screen and (min-width: 768px) and (max-width: 1279px) { 
            video-player video { width: 80%; }
        }
        @media screen and (max-width: 767px) {
            video-player video { width: 90%; }
        }
    </style>
    <video controls preload='none' ht-attrs='poster:poster'>
        <source ht-attrs='src:video' type="video/mp4" src="#">
