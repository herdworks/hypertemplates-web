<code-snippet filename highlights line-numbers caption>
    <!-- code-snippet[filename]: the filename to be displayed in the window titlebar -->
    <!-- code-snippet[highlights]: comma separated list of line number ranges (e.g. "5,10-15,20") -->
    <!-- code-snippet[line-numbers]:bool display line numbers -->
    <!-- code-snippet[caption]: a caption to be displayed below the window -->
    <style ht-pipe='css:style#components' id='code-snippet-styles'>
        code-snippet {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: var(--max-width, 100%);
            min-height: fit-content;
            margin: var(--gutter-2x, 30px) 0;
        }
        code-snippet window-chrome {
            display: grid;
            width: 100%;
            max-width: var(--max-width, 100%);
            height: 30px;
            background-color: color-mix(in srgb, var(--accent-shade) 50%, transparent);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 0 15px;
            align-content: center;
            justify-content: start;
            grid-template: 'button button button . title . actions';
            grid-template-columns: 24px 24px 24px auto 1fr auto 72px;

            & button {
                grid-area: button / auto;
                display: inline-block;
                align-self: center;
                justify-self: start;
                width: 18px;
                height: 18px;
                padding: 0;
                border-radius: 50%;
            }

            & span {
                grid-area: title;
                color: var(--text-color);
                text-align: center;
                font-size: 0.85em;
            }
        }
        code-snippet window-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            min-height: fit-content;
            padding: 0;
            overflow-x: scroll;
        }
        code-snippet window-content > pre:has(code) {
            margin: 0;
        }
        code-snippet window-content > pre,
        code-snippet window-content > pre > code {
            flex: 1;
            tab-size: 2;
        }
        code-snippet[line-numbers='on'] .ln,
        code-snippet[line-numbers='true'] .ln {
            display: block;
        }
        code-snippet .line.highlighted .cl {
            /* background-color: rgba(255,255,255,0.15); */
            background-color: rgba(255, 255, 0, 0.25);
            font-weight: 600;
        }
        code-snippet .line.highlighted .cl * {
            margin-right: 0;
        }
        code-snippet window-content > p {
            display: none;
        }
        code-snippet small {
            width: 100%;
            margin: var(--gutter-1x, 15px) 0;
            text-align: center;
        }
    </style>
    <window-chrome>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <button role='presentation'></button>
        <span ht-content='text:filename'>example.txt</span>
    </window-chrome>
    <window-content ht-content='html:content'></window-content>
    <small ht-if='caption' ht-content='caption'></small>
    <script src='/js/components/code-snippet.js'></script>
</code-snippet>
