<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>

        <!-- Layout Properties -->
        <meta name='layout:name' content='search' />

        <!-- Layout Components -->
        <script src='/js/components/hyper-finder.js' defer></script>
        <script src='/js/components/relative-time.js' defer></script>
        <script src='/js/components/footer-menu.js' defer></script>

        <!-- Layout Styles -->
        <style id='components'></style>
        <style id='layout'>
            search-results {
                display: grid;
                width: 100%;
                grid-template-columns: 1fr;
            }
            search-results search-result {
                margin-bottom: var(--gutter-2x, 30px);

                & a {
                    color: inherit;
                }

                & :where(h3, small) {
                    display: block;
                    margin-bottom: 10px;
                }
            }
            search-results p:not(:last-child) {
                display: none;
            }
        </style>
    </head>
    <body>
        <header ht-include='partials/sections/header.html'></header>
        <section id='search'>
            <content-container>
                <hyper-finder ht-include='partials/hyper-finder.html' src='/atom.xml' scope='main'></hyper-finder>
                <search-results>
                    <p itemprop='placeholder'>Your search results will appear here.</p>
                </search-results>
            </content-container>
        </section>
        <content-whitespace></content-whitespace>
        <footer ht-include='partials/sections/footer.html'></footer>
    </body>
</html>
