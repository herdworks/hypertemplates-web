<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>

        <!-- Layout Properties -->
        <meta name='layout:name' content='docs'/>

        <!-- Layout Components -->
        <script src='/js/components/code-snippet.js' defer></script>
        <script src='/js/components/footer-menu.js' defer></script>

        <!-- Layout Styles -->
        <style>
            #documentation grid-row {
                --documentation-column: calc(calc(var(--container-width) + var(--container-offset) - var(--whitespace)) / 2);
                grid-template-columns:
                    calc(var(--container-offset) - var(--gutter-2x, 30px))
                    calc(var(--documentation-column) - var(--gutter-1x))
                    calc(var(--documentation-column) - var(--gutter-1x));
                grid-auto-flow: row;
                grid-auto-rows: auto;
                gap: var(--gutter-2x, 30px);
            }
            documentation-menu {
                width: 100%;
                padding: 0 0 0 var(--whitespace);
                grid-column: 1;
            }
            documentation-menu menu {
                border: 1px solid var(--color-red);
            }
            documentation-overview {
                grid-column: 2;
            }
            documentation-preview::after {
                grid-column: 3;
            }

            documentation-body {
                display: grid;
                grid-template-columns: subgrid;
                grid-auto-flow: row;
                grid-auto-rows: auto;
                grid-auto-flow: dense;
                grid-column-start: 2;
                grid-column: span 2;
            }
            documentation-body > * {
                grid-column: 1 / span 2;
            }
            documentation-section {
                display: grid;
                grid-template-areas:
                    'heading heading'
                    '.       .'
                    'content sample';
                grid-template-columns: subgrid;
                grid-template-rows: auto auto;
                grid-column: 2 / span 2;
            }
            documentation-section h3 {
                grid-area: heading;
            }
            documentation-content {
                display: block;
                width: 100%;
                grid-area: content;
                justify-self: start;
                align-self: start;
            }
            documentation-sample {
                display: block;
                width: 100%;
                grid-area: sample;
                justify-self: start;
                justify-content: start;
                align-self: start;
                justify-content: start;
            }
            documentation-sample pre {
                display: flex;
                justify-content: start;
                overflow-x: scroll;
            }
            @media screen and (max-width: 991px) {
                #documentation grid-row {
                    width: var(--container-width);
                    margin: 0 var(--container-gutter);
                    grid-template-areas: unset;
                    grid-template-columns: 100%;
                    grid-auto-flow: row;
                }
                documentation-menu {
                    display: none;
                }
                documentation-overview,
                documentation-section {
                    grid-area: unset;
                    grid-column: 1 / span 1;
                }
                documentation-section {
                    grid-template-areas: 
                        'heading'
                        'sample'
                        '.'
                        'content';
                    grid-template-columns: 100%;
                    grid-template-rows: auto auto 15px auto;
                }
            }
        </style>
    </head>
    <body>
        <section id='documentation' data-color-scheme='light'>
            <grid-row>
                <documentation-overview ht-content='markdown:page.overview'></documentation-overview>
                <documentation-section ht-template='item:page.sections'>
                    <h3 ht-content='text:item.heading'></h3>
                    <documentation-content ht-content='markdown:item.content'></documentation-content>
                    <documentation-sample>
                        <code-snippet ht-if='item.sample,code.sample' ht-include='partials/code-snippet.html' ht-template='code:item'></code-snippet>
                    </documentation-sample>
                </documentation-section>
            </grid-row>
        </section>
        <grid-whitespace></grid-whitespace>
        <footer ht-include='partials/sections/footer.html'></footer>
    </body>
</html>
