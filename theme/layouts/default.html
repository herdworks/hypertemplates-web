<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>

        <!-- Layout Properties -->
        <meta name='layout:name' content='default'/>

        <!-- Layout Components -->
        <script src='/js/components/doc-breadcrumbs.js' defer></script>
        <script src='/js/components/auto-anchor.js' defer></script>
        <script src='/js/components/auto-toc.js' defer></script>
        <script src='/js/components/code-snippet.js' defer></script>
        <script src='/js/components/footer-menu.js' defer></script>

        <!-- Layout Styles -->
        <style>
            doc-breadcrumbs {
                display: flex;
                flex-direction: row;
                width: 100%;
                margin-bottom: var(--whitespace);
                overflow: scroll;
                scrollbar-width: none;  /* Firefox */
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
            }

            doc-breadcrumbs::-webkit-scrollbar { 
                display: none;  /* Safari and Chrome */
            }

            doc-breadcrumbs doc-breadcrumb {
                display: flex;
                flex-direction: row;
                color: rgba(0,0,0,0.65);
                align-items: center;
                align-content: center;
                white-space: nowrap;

                & :is(svg,img) {
                    display: inline;
                    height: 1.0rem;
                    margin: 0 var(--gutter-1x, 15px);
                }

                & a {
                    display: inline;
                    color: inherit !important;
                }
            }

            doc-breadcrumb:last-of-type :is(svg,img) { display: none; }

            [data-color-scheme] auto-toc li a { color: rgba(0,0,0,0.65); }

            [data-color-scheme] auto-toc li a { font-weight: 500; }

            @media screen and (max-width: 1379px) {
                dl { grid-template-columns: 1fr; }
                dl dt { padding-top: var(--gutter-1x, 15px); }
                dl dt { border-top: 1px solid rgba(0,0,0,0.25) }
            }
            @media screen and (min-width: 1380px) {}
        </style>
        <!-- Page Styles -->
        <style ht-content='page.style'>
            /* Something something page style something */
        </style>
        <link rel='stylesheet' ht-attrs='href:asset' ht-template='asset:page.assets' ht-if='asset==page.css'>
    </head>
    <body>
        <header ht-include='partials/sections/header.html'></header>
        <section data-color-scheme='light'>
            <grid-container>
                <doc-breadcrumbs></doc-breadcrumbs>
                <main ht-content='markdown:page.content'></main>
                <auto-anchor></auto-anchor>
            </grid-container>
        </section>
        <grid-whitespace data-color-scheme='light'></grid-whitespace>
        <section ht-include='partials/newsletter.html'></section>
        <footer ht-include='partials/sections/footer.html' data-color-scheme='dark'></footer>
    </body>
</html>
