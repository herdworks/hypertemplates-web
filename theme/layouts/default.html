<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta ht-include='partials/head.html'></meta>

        <!-- Layout Properties -->
        <meta name='layout:name' content='default'/>
        <meta name='breadcrumb' ht-attrs='content:page.breadcrumb,page.title'>

        <!-- Layout Components -->
        <script src='/js/components/doc-breadcrumbs.js?v=3' defer></script>
        <script src='/js/components/auto-anchor.js' defer></script>
        <script src='/js/components/auto-toc.js' defer></script>
        <script src='/js/components/code-snippet.js' defer></script>
        <script src='/js/components/footer-menu.js' defer></script>
        <script src='/js/components/edit-this-page.js' defer></script>

        <!-- Layout Styles -->
        <style id='components'></style>
        <style id='style'>
            doc-breadcrumbs {
                display: flex;
                flex-direction: row;
                width: 100%;
                margin-bottom: var(--whitespace);
                overflow: scroll;
                scrollbar-width: none;  /* Firefox */
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
            }

            doc-breadcrumbs::-webkit-scrollbar { 
                display: none;  /* Safari and Chrome */
            }

            doc-breadcrumbs doc-breadcrumb {
                display: flex;
                flex-direction: row;
                color: rgba(0,0,0,0.65);
                align-items: center;
                align-content: center;
                white-space: nowrap;

                & :is(svg,img) {
                    display: inline;
                    height: 1.0rem;
                    margin: 0 var(--gutter-1x, 15px);
                }

                & a {
                    display: inline;
                    color: inherit !important;
                }
            }

            doc-breadcrumb:last-of-type :is(svg,img) { display: none; }

            [data-color-scheme] auto-toc li a { color: rgba(0,0,0,0.65); }

            [data-color-scheme] auto-toc li a { font-weight: 500; }

            hr { margin-bottom: var(--gutter-1x, 15px); }

            :where(h1, h2, h3, h4, h5, h6):not(:first-child) {
                margin-top: 1.5em;
            }

            a[rel='anchor'] { display: inline; }

            edit-this-page { 
                display: flex; 
                flex-direction: row; 
                justify-content: end;
            }
            edit-this-page svg { display: inline; }
        </style>
    </head>
    <body>
        <header ht-include='partials/sections/header.html'></header>
        <section data-color-scheme='light'>
            <content-container>
                <doc-breadcrumbs></doc-breadcrumbs>
                <main ht-content='markdown:page.content'></main>
                <auto-anchor></auto-anchor>
                <edit-this-page org='herdworks' repo='hypertemplates-web' rel='edit'>
                    Edit this page on GitHub <svg ht-include='static/icons/github-brands.svg' width='1rem' height='1rem'></svg>
                </edit-this-page>
            </content-container>
        </section>
        <content-whitespace data-color-scheme='light'></content-whitespace>
        <section ht-include='partials/newsletter.html'></section>
        <footer ht-include='partials/sections/footer.html' data-color-scheme='dark'></footer>
    </body>
</html>
