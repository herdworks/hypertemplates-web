    description: |
      **NEW**: Added support for overriding `site.config.content_dir`, `site.config.data_dir`, `site.config.static_dir`, and `site.config.theme` from command flags and/or environment variables.
      These changes make it possible to build multiple versions of a site from the same commit without needing to modify `site.yaml` or `site.json`.
      See the [`hyperctl build`], [`hyperctl deploy`], [`hyperctl generate`], [`hyperctl publish`], and [`hyperctl server`] commands for more information.

